<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.2/dist/semantic.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Games</title>
  <style>
    .ui.container {
  margin-top:5%;
  padding-left: 100px;
  padding-right: 100px;
  font-size: 120%;
  }

  .description {
  font-style:italic;
  font-weight:bold;
  }
  .date{
    color: #DC124E;
  }

  p{
    text-align: center;
    font-weight: bold;
    font-size: 120%;
  }
  </style>
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="images/brand.jpg" class="image-fluid" width="50" height="50" alt="" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="about.html">About</a>
        <a class="nav-item nav-link" href="teams.html">Teams</a>
        <a class="nav-item nav-link" href="games.html">Games</a>
        <a class="nav-item nav-link" href="form.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="card-body text-center">
    <img src="images/brand.jpg" class="image-fluid" width="10%" height="10%" alt="" />
    <hr />
    <h5 class="card-title">Games</h5>
    <p class="card-text">
      Take a look at some of the most popular games we show.
    </p>
  </div>
  <hr />

  <div class="ui container">
    <script id="game-cards" type="text/x-handlebars-template">

      <!-- each helper making a card for each game in the array -->
      {{#each games}}
      <div class="ui card">

        <div class="image">
      <img src = {{image}} />
        </div>
        <div class="content">

          <a class="header"> {{name}} </a>
          <div class="meta">
            <span class="date"> Launched in {{formatDate launch}}</span>
          </div>
          <div class="description">
            Published by {{publisher}}
          </div>
        </div>
        <div class="extra content">
          Platforms: {{platform}}
        </div>
      </div>
      {{/each}}
      </script>

    <div id="cards" class="ui link cards"></div>
    <hr />
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js'></script>
  <script>
    $(document).ready(function() {
      //games array
      const games = {
        "games": [{
            "name": "The Legend of Zelda: Breath of the Wild",
            "image": "images/zelda.jpg",
            "launch": 'Thu Feb 16 2017 00:00:00 GMT+0000 (Greenwich Mean Time)',
            "publisher": "Nintendo",
            "platform": "Switch, Wii U"
          },
          {
            "name": "Forza Horizon 4",
            "image": "images/forza4.jpg",
            "launch": "oct 2 2018 00:00:00 GMT+0000 (Greenwich Mean Time)",
            "publisher": "Microsoft Studios",
            "platform": "Windows PC, Xbox"
          },
          {
            "name": "Fortnite",
            "image": "images/fortnite.jpg",
            "launch": "Jul 25, 2017 00:00:00 GMT+0000 (Greenwich Mean Time)",
            "publisher": "Epic Games",
            "platform": "Windows PC, Xbox, Playstation, Switch, iOS, Android"
          },
          {
            "name": "PlayerUnknown's Battlegrounds",
            "image": "images/pubg.jpg",
            "launch": "Dec 20, 2017 00:00:00 GMT+0000 (Greenwich Mean Time)",
            "publisher": "Bluehole Studios",
            "platform": "Windows PC, Xbox, Playstation, iOS, Android"
          },
          {
            "name": "Rise Of Agon",
            "image": "images/roa.jpg",
            "launch": "May 5, 2017 00:00:00 GMT+0000 (Greenwich Mean Time)",
            "publisher": "Big Picture Games",
            "platform": "Windows PC"
          },
          {
            "name": "Tom Clancy's The Division 2",
            "image": "images/tom.jpg",
            "launch": "Mar 12, 2019 00:00:00 GMT+0000 (Greenwich Mean Time)",
            "publisher": "Ubisoft",
            "platform": "Windows PC, Xbox, Playstation"
          }
        ]
      }

      //Custom Helper to format the launch date, removing the time and filling out the month fully.
      Handlebars.registerHelper('formatDate', function(commentdate) {
        let d = new Date(commentdate);
        let daynum = d.getDate();
        let month = d.getMonth();
        let thisYear = d.getFullYear();

        let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        let monthname = months[month];

        return monthname + " " + daynum + ", " + thisYear;
      });


      let template = Handlebars.compile($('#game-cards').html());

      let thecontent = template(games);

      $("#cards").append(thecontent);

    });
  </script>

  <footer class="container-fluid bg-dark">
    <p>
      &copy; Kyle Fox 2019
    </p>
  </footer>

</body>

</html>
